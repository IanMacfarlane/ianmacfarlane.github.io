<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Our Western Roots</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="images/larue_thumbnail.png">
	</head>
	<body>
		<div id="background"></div>
		<div id="homepage">
			<div id="larue-thumbnail-container">
				<img id="larue-thumbnail" src="images/larue_thumbnail.png">
				<div class="thumbnail-label">
					<div>LaRue Quayle</div>
					<div>1902 - 1992</div>
					<div>- a little lady with</div>
					<div>broad shoulders -</div>
				</div>
			</div>
			<div id="montpelier-thumbnail-container">
				<img id="montpelier-thumbnail" src="images/montpelier_idaho_thumbnail.png">
				<div class="thumbnail-label">
					<div>Montpelier Idaho</div>
				</div>
			</div>
			<div id="mudlake-thumbnail-container">
				<img id="mudlake-thumbnail" src="images/mud_lake_idaho_thumbnail.png">
				<div class="thumbnail-label">
					<div>Mud Lake</div>
				</div>
			</div>
			<div id="saltlake-thumbnail-container">
				<img id="saltlake-thumbnail" src="images/salt_lake_thumbnail.png">
				<div class="thumbnail-label">
					<div>Salt Lake City</div>
				</div>
			</div>
			<div id="cedarcity-thumbnail-container">
				<img id="cedarcity-thumbnail" src="images/cedar_city_thumbnail.png">
				<div class="thumbnail-label">
					<div>Cedar City</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		// center and scale background image
		let viewportWidth = window.innerWidth;
		let viewportHeight = window.innerHeight;
		let backgroundElement = document.getElementById("background");
		let scale = viewportWidth / 640;
		if (viewportWidth*(950/640) > viewportHeight) {
			scale = viewportHeight / (950+40);
		}
		let scaledWidth = Math.round(3300 * scale);
		let scaledHeight = Math.round(2400 * scale);
		backgroundElement.style.backgroundSize = scaledWidth+"px "+scaledHeight+"px";
		let mapTopSpace = 290;
		let translateTop = -1*mapTopSpace*scale;
		let translateLeft = -290*scale;
		backgroundElement.style.backgroundPosition = "top "+translateTop+"px left "+translateLeft+"px";

		// styling image thumbnail icons
		let larueThumbnailContainerElement = document.getElementById("larue-thumbnail-container");
		let larueThumbnailElement = document.getElementById("larue-thumbnail");
		let width = 230 * scale;
		let left = (930-290-230)*scale
		larueThumbnailElement.style.width = width+"px";
		larueThumbnailContainerElement.style.width = width+"px";
		larueThumbnailContainerElement.style.height = "calc("+308*scale+"px + 3em)";
		larueThumbnailContainerElement.style.left = left+"px";

		let montpelierThumbnailElement = document.getElementById("montpelier-thumbnail");
		let montpelierThumbnailContainerElement = document.getElementById("montpelier-thumbnail-container");
		let height = 100 * scale;
		left = (780-290-50)*scale;
		topDist = (830-mapTopSpace-50)*scale;
		montpelierThumbnailContainerElement.style.width = height+"px";
		montpelierThumbnailContainerElement.style.height = "calc("+height+"px + .5em)";
		montpelierThumbnailContainerElement.style.left = left+"px";
		montpelierThumbnailContainerElement.style.top = topDist+"px";
		montpelierThumbnailElement.style.width = height+"px";

		let mudlakeThumbnailElement = document.getElementById("mudlake-thumbnail");
		let mudlakeThumbnailContainerElement = document.getElementById("mudlake-thumbnail-container");
		height = 100 * scale;
		left = (720-290-50)*scale;
		topDist = (720-mapTopSpace-50)*scale;
		mudlakeThumbnailContainerElement.style.width = height+"px";
		mudlakeThumbnailContainerElement.style.height = "calc("+height+"px + .5em)";
		mudlakeThumbnailContainerElement.style.left = left+"px";
		mudlakeThumbnailContainerElement.style.top = topDist+"px";
		mudlakeThumbnailElement.style.height = height+"px";

		let saltlakeThumbnailElement = document.getElementById("saltlake-thumbnail")
		let saltlakeThumbnailContainerElement = document.getElementById("saltlake-thumbnail-container")
		height = 100 * scale;
		left = (770-290-50)*scale;
		topDist = (970-mapTopSpace-50)*scale;
		saltlakeThumbnailContainerElement.style.width = height+"px";
		saltlakeThumbnailContainerElement.style.height = "calc("+height+"px + .5em)";
		saltlakeThumbnailElement.style.width = height+"px";
		saltlakeThumbnailContainerElement.style.left = left+"px";
		saltlakeThumbnailContainerElement.style.top = topDist+"px";

		let cedarcityThumbnailElement = document.getElementById("cedarcity-thumbnail");
		let cedarcityThumbnailContainerElement = document.getElementById("cedarcity-thumbnail-container");
		height = 100 * scale;
		left = (700-290-50)*scale;
		topDist = (1180-mapTopSpace-50)*scale;
		cedarcityThumbnailElement.style.width = height+"px";
		cedarcityThumbnailContainerElement.style.width = height+"px";
		cedarcityThumbnailContainerElement.style.height = "calc("+height+"px + .5em)";
		cedarcityThumbnailContainerElement.style.left = left+"px";
		cedarcityThumbnailContainerElement.style.top = topDist+"px";


		// TODO position location icons based on scale
		// TODO timeline dates events text
	</script>
</html>
