<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Our Western Roots</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="images/larue_thumbnail.png">
	</head>
	<body>
		<div id="background"></div>
		<div id="homepage">
			<img id="larue-thumbnail" src="images/larue_thumbnail.png">
			<div>
				<img id="montpelier-thumbnail" src="images/montpelier_idaho_thumbnail.png">
				<label class="thumbnail-label" id="montpelier-label" for="montpelier-thumbnail">Montpelier Idaho</label>
			</div>
			<div>
				<img id="mudlake-thumbnail" src="images/mud_lake_idaho_thumbnail.png">
				<label class="thumbnail-label" id="mudlake-label" for="montpelier-thumbnail">Mud Lake</label>
			</div>
			<div>
				<img id="saltlake-thumbnail" src="images/salt_lake_thumbnail.png">
			</div>
			<div>
				<img id="cedarcity-thumbnail" src="images/cedar_city_thumbnail.png">
			</div>
		</div>
	</body>
	<script>
		// center and scale background image
		let viewportWidth = window.innerWidth;
		let viewportHeight = window.innerHeight;
		let backgroundElement = document.getElementById("background");


		let scale = viewportWidth / 640;
		if (viewportWidth*(950/640) > viewportHeight) {
			scale = viewportHeight / 950;
		}
		let scaledWidth = Math.round(3300 * scale);
		let scaledHeight = Math.round(2400 * scale);
		backgroundElement.style.backgroundSize = scaledWidth+"px "+scaledHeight+"px";

		let translateTop = -330*scale;
		let translateLeft = -290*scale;
		backgroundElement.style.backgroundPosition = "top "+translateTop+"px left "+translateLeft+"px";

		let larueThumbnailElement = document.getElementById("larue-thumbnail");
		let width = 230 * scale;
		let left = (930-290-230)*scale
		larueThumbnailElement.style.width = width+"px";
		larueThumbnailElement.style.left = left+"px";

		let montpelierThumbnailElement = document.getElementById("montpelier-thumbnail");
		let height = 100 * scale;
		left = (780-290-50)*scale;
		let topDist = (830-330-50)*scale;
		montpelierThumbnailElement.style.width = height+"px";
		montpelierThumbnailElement.style.left = left+"px";
		montpelierThumbnailElement.style.top = topDist+"px";
		let montpelierLabelElement = document.getElementById("montpelier-label");
		left = (780-290+30)*scale;
		topDist = (830-330+30)*scale;
		montpelierLabelElement.style.left = left+"px";
		montpelierLabelElement.style.top = topDist+"px";

		let mudlakeThumbnailElement = document.getElementById("mudlake-thumbnail");
		height = 100 * scale;
		left = (720-290-50)*scale;
		topDist = (720-330-50)*scale;
		mudlakeThumbnailElement.style.width = height+"px";
		mudlakeThumbnailElement.style.left = left+"px";
		mudlakeThumbnailElement.style.top = topDist+"px";

		let saltlakeThumbnailElement = document.getElementById("saltlake-thumbnail")
		height = 100 * scale;
		left = (770-290-50)*scale;
		topDist = (970-330-50)*scale;
		saltlakeThumbnailElement.style.width = height+"px";
		saltlakeThumbnailElement.style.left = left+"px";
		saltlakeThumbnailElement.style.top = topDist+"px";

		let cedarcityThumbnailElement = document.getElementById("cedarcity-thumbnail");
		height = 100 * scale;
		left = (700-290-50)*scale;
		topDist = (1180-330-50)*scale;
		cedarcityThumbnailElement.style.width = height+"px";
		cedarcityThumbnailElement.style.left = left+"px";
		cedarcityThumbnailElement.style.top = topDist+"px";

		// TODO position location icons based on scale
		// TODO timeline dates events text
	</script>
</html>
