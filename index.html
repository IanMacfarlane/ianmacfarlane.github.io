<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Our Western Roots</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="images/larue_thumbnail.png">
	</head>
	<body>
		<div id="background-new">
		<div id="homepage-new">
			<a href="kimball.html">
			<div id="kimball-thumbnail-container">
				<img id="kimball-thumbnail" src="new-images/heber_charles_kimball_jenson_portrait.png">
				<div class="thumbnail-label">
					<div><b>Heber Charles Kimball Jenson</b></div>
					<div><b>1898 - 1961</b></div>
				</div>
			</div>
			</a>

			<div id="julia-thumbnail-container">
				<img id="julia-thumbnail" src="new-images/julia_elene_jenson_portrait.png">
				<div class="larue-thumbnail-label">
					<div><b>Julia Elene Jenson</b></div>
					<div><b>1904 - 2005</b></div>
				</div>
			</div>

			<div id="sinclair-thumbnail-container">
				<img id="sinclair-thumbnail" src="new-images/joseph_sinclair_macfarlane_portrait.png">
				<div class="larue-thumbnail-label">
					<div><b>Joseph Sinclair Macfarlane</b></div>
					<div><b>1902 - 1980</b></div>
				</div>
			</div>

			<a href="larue.html">
			<div id="larue-thumbnail-container-new">
				<img id="larue-thumbnail" src="images/larue_thumbnail.png">
				<div class="thumbnail-label">
					<div><b>LaRue Quayle</b></div>
					<div><b>1902 - 1992</b></div>
				</div>
			</div>
			</a>

		</div>
		</div>
	</body>
	<script>

		// TODO responsive background image for phones

		// TODO thumbnail container responsive

		// TODO calculate and scale to fit on screen responsively

		// fit background image
		let viewportWidth = window.innerWidth;
		let viewportHeight = window.innerHeight;
		let backgroundElement = document.getElementById("background-new");
		let scale = viewportWidth / 570;
		// TODO if vertical scale vertical not width
		if ((570/320) > (viewportWidth/viewportHeight)) {
			scale = viewportHeight / 240;
		}
	
		let scaledWidth = Math.round(570 * scale);
		let scaledHeight = Math.round(320 * scale);
		backgroundElement.style.height = document.documentElement.scrollHeight+"px";
		backgroundElement.style.backgroundSize = scaledWidth+"px "+scaledHeight+"px";
		// old sorrel background 570 x 320


		let portraitScale = 400;

		let height = 100 * viewportHeight/320;
		let width = height * 0.8;
		// TODO adjust size of thumbnails to match
		// TODO fit thumbnails to page with responnsive layout
		let sinclairThumbnailContainerElement = document.getElementById("sinclair-thumbnail-container");
		let sinclairThumbnailElement = document.getElementById("sinclair-thumbnail");
		// sinclair 166x223
		sinclairThumbnailElement.style.height = height+"px";
		sinclairThumbnailContainerElement.style.height = height+"px";
		sinclairThumbnailContainerElement.style.top = (viewportHeight/2-height/2)+"px";
		sinclairThumbnailContainerElement.style.left = (viewportWidth/4-height)+"px";
		if ((portraitScale/320) > (viewportWidth/viewportHeight)) {
			sinclairThumbnailContainerElement.style.top = 5*scale+"px";
			sinclairThumbnailContainerElement.style.left = (viewportWidth/2-width/2)+"px";
		}

		let larueThumbnailContainerElement = document.getElementById("larue-thumbnail-container-new");
		let larueThumbnailElement = document.getElementById("larue-thumbnail");
		// larue 258x346
		larueThumbnailElement.style.height = height+"px";
		larueThumbnailContainerElement.style.height = height+"px";
		larueThumbnailContainerElement.style.top = (viewportHeight/2-height/2)+"px";
		larueThumbnailContainerElement.style.left = (viewportWidth/4)+"px";
		if ((portraitScale/320) > (viewportWidth/viewportHeight)) {
			larueThumbnailContainerElement.style.top = 10*scale+height+"px";
			larueThumbnailContainerElement.style.left = (viewportWidth/2-width/2)+"px";
		}


		let kimballThumbnailContainerElement = document.getElementById("kimball-thumbnail-container");
		let kimballThumbnailElement = document.getElementById("kimball-thumbnail");
		// kimball 106x116
		kimballThumbnailElement.style.height = height+"px";
		kimballThumbnailContainerElement.style.height = height+"px";
		kimballThumbnailContainerElement.style.top = (viewportHeight/2-height/2)+"px";
		kimballThumbnailContainerElement.style.left = (viewportWidth/4*3-height)+"px";
		if ((portraitScale/320) > (viewportWidth/viewportHeight)) {
			kimballThumbnailContainerElement.style.top = 15*scale+height*2+"px";
			kimballThumbnailContainerElement.style.left = (viewportWidth/2-height/2)+"px";
		}

		let juliaThumbnailContainerElement = document.getElementById("julia-thumbnail-container");
		let juliaThumbnailElement = document.getElementById("julia-thumbnail");
		// julia 200x200
		juliaThumbnailElement.style.height = height+"px";
		juliaThumbnailContainerElement.style.height = height+"px";
		juliaThumbnailContainerElement.style.top = (viewportHeight/2-height/2)+"px";
		juliaThumbnailContainerElement.style.left = (viewportWidth/4*3)+"px";
		if ((portraitScale/320) > (viewportWidth/viewportHeight)) {
			juliaThumbnailContainerElement.style.top = 20*scale+height*3+"px";
			juliaThumbnailContainerElement.style.left = (viewportWidth/2-height/2)+"px";
		}

		window.onload = function() {
			backgroundElement.style.height = document.documentElement.scrollHeight+"px";
		};

	</script>
</html>
